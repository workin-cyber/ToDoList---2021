<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>

<body>
    <h1>ToDo List</h1>

    <main>
        <form>
            <input placeholder="new task" type="text" name="new-task" />
            <input type="submit" value="ADD">
        </form>

        <ul>
            <li>
                <label>task name</label>
                <input type="checkbox" />
                <button>X</button>
            </li>
        </ul>
        <hr />
        <ul>
            <li>
                <label>done task</label>
                <input type="checkbox" checked />
            </li>
        </ul>
    </main>
</body>

</html>
