<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>To-Do List</h1>

    <main>
        <form>
            <input placeholder="Add a task here.." type="text" name="new-task" />
            <input type="submit" value="+">
        </form>

        <ul>
            <li>
                <label>task name</label>
                <div class="btns">
                    <input type="checkbox" class="btn" />
                    <button class="btn">X</button>
                </div>
            </li>
        </ul>
        <hr />
        <ul>
            <li class="done">
                <label>done task</label>
                <div class="btns">
                    <input type="checkbox" checked class="btn" />
                </div>
            </li>
        </ul>
    </main>
</body>

</html>
